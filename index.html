<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo da página">
            <h1>Agenda de Contatos</h1>
        </header>
    
        <form id="form-contato">
            <input type="text" required placeholder="Nome do contato" id="nome-contato">
            <input type="tel" required placeholder="Telefone do contato" id="telefone-contato">
            <button type="submit">Cadastrar</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
                <!-- Linhas de contatos serão adicionadas aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="/main.js"></script>
</body>
</html>
